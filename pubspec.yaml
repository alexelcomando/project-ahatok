name: ahatok
description: AhaTok - TikTok Video Downloader with Clean White UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  dio: ^5.4.0

  # Ads
  google_mobile_ads: ^4.0.0

  # Overlay Window
  flutter_overlay_window: ^0.3.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Permissions
  permission_handler: ^11.1.0

  # Google Fonts
  google_fonts: ^6.1.0

  # Icons
  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

